name: Build and publish container
on: push
jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Fix permissions
        run: chmod +x gradlew
      - name: Test
        run: ./gradlew test
        env:
          USERNAME: ram042
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install app
        run: ./gradlew installDist
      - name: Install QEMU
        run: sudo apt-get install qemu-user-static -y
      - name: Create manifest
        run: buildah manifest create app:latest
      - name: Build amd64
        run: buildah build --manifest app:latest --arch amd64 -f Containerfile
      - name: Build arm64
        run: buildah build --manifest app:latest --arch arm64 -f Containerfile
      - name: Log in to ghcr.io
        uses: redhat-actions/podman-login@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
      - name: Push container
        run: buildah manifest push --all app:latest docker://ghcr.io/ram042/alldicesbot:latest